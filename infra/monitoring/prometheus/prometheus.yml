global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: "node-starter-kit"

scrape_configs:
  - job_name: "nodejs-app"
    static_configs:
      # Backend runs in Docker, use service name
      - targets: ["backend:8000"]
        labels:
          instance: "docker-backend"
    metrics_path: "/api/metrics"
    scrape_interval: 5s
    scrape_timeout: 5s
    # Don't fail if target is unavailable
    honor_labels: true
